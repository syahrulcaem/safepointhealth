name: safepointhealth
description: SafePoint - Emergency Reporting and Response System
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  provider: ^6.1.1
  http: ^1.1.0
  flutter_secure_storage: ^9.0.0
  permission_handler: ^11.0.1
  audioplayers: ^5.2.1
  intl: ^0.18.1
  url_launcher: ^6.2.1
  path_provider: ^2.1.1
  cached_network_image: ^3.3.0
  connectivity_plus: ^5.0.2
  image_picker: ^1.1.2
  map_launcher: ^3.0.1
  location: ^5.0.3
  google_maps_flutter: ^2.5.0
  flutter_launcher_icons: ^0.14.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  # Assets
  assets:
    - lib/assets/Safe Point Helath.png

# Configuration for flutter_launcher_icons (keeps rest of pubspec untouched)
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "lib/assets/app/icon.png"
